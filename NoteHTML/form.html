<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Action: Where the form sends data
        Method: GET (default) or POST

Both methods transfer data from the client
to the server in the HTTP protocol.
However, GET carries a request parameter
added in the URL string making it a security
risk because the data is exposed in the
URL bar. POST is secure because it’s not
rendered in the URL bar. -->



     <form>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName">
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        <input type="submit" value="send">
<br>
        <label for="coke"> Coke</label>
        <input type="radio"name="soda"id="Coke"value="Coke">
        <label for="Pepsi"> Pepsi</label>
        <input type="radio"name="soda"id="pepsi"value="pepsi">
<br>
        <label for="pepsi"> Pepsi</label>
        <input type="checkbox" name="drink" id="pepsi" value="pepsi">
<br>
<label for="coke">coke</label>
<input type="checkbox" name="drink" id="coke" value="coke">
<br>
<label for="DR.peper"> DR.peper</label>
<input type="checkbox" name="drink" id="DR.peper" value="DR.peper">
     </form>
     <!-- GET
•Data visible in URL
•Data size restrictions
•Only for requesting data
POST
•Data not visible in URL
•No data size restrictions
•Used for modifying/adding data -->
</body>
</html>
